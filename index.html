<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #e5ee66">
          <h1>Eggs</h1>
          <p>Eggs for breakfast</p>
        </div>
        <div style="background-color: #f5a55e">
          <h1>Sweet Potato</h1>
          <p>Japanese Sweet Potato</p>
        </div>
        <div style="background-color: #f0d0d5">
          <h1>Rice</h1>
          <p>Rice with butter</p>
        </div>
        <div style="background-color: #adeeb4">
          <h1>Avocado</h1>
          <p>Avocado toast</p>
        </div>
      </div>
      <div class="right-slide"></div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="uo-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="scrpit.js"></script>
  </body>
</html>
